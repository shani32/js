<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promiss =  (num) =>{
           return new Promise ((resolve, reject)=>{
                if (num>10){
                    resolve(`${num} more then 10`);
                }else{
                 reject(`${num} less then 10`)
                }
            })
        }
       promiss(11)
       .then(function(value) {
        console.log(value)
       })
       .catch(function(e) {
        console.log(e)
       })

    </script>
</body>
</html>
