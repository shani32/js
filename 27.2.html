<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animals = ['goldfish', 'tuna', 'shark', 'dog', 'cat']

const makeAllCaps = (animal) => 
  new Promise ((resolve, reject) => {
    if (animal.every(word => typeof word === 'string')){
      resolve(animal.map(word => word.toUpperCase()))
    } else {
      reject(Error('No, the array you passed in contained an element that was not a string!'))
    }
  })

const sortWords = (words) => {
  return words.sort((a, b) => {
    if (a > b){
      return 1
    } else {
      return -1
    }
  })
}

makeAllCaps(animals)
  .then(words => sortWords(words))
  .then(result => console.log(result))
  .catch(error => console.log(error))
    </script>
</body>
</html>
