<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        .para{
            font-size: 5rem;
        }
        .getJoke{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="para"></p>
        </div>
            <button class="getJoke"><span class="btn-text">Get A Joke</span></button>
        </div>
    </div>
    <script>
        const btn= document.querySelector('.getJoke')
        const btnText= document.querySelector('.btn-text')
        const jokeItself=document.querySelector('.para')
        const getJoke= async ()=>{
           const result= await fetch('https://api.jokes.one/jod', {
              headers:{
                accept: 'application/json',
              },
          })
          console.log(result)
          let data= await result.json();
          return jokeItself.textContent=`${data.contents.jokes[0].joke.text}`
        
            console.log( 'error error')
          
        };
        
       btn.addEventListener('click', getJoke);
    </script>
</body>
